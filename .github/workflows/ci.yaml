name: Build and Test with PlatformIO

on:
  push:
    branches:
      - main  # Monitora commits na branch "main"
  pull_request:
    branches:
      - main  # Executa CI para PRs na branch "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código-fonte
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Instale o PlatformIO Core
      - name: Set up PlatformIO
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # Use uma versão de Python compatível com PlatformIO

      - name: Install PlatformIO Core
        run: |
          python3 -m pip install -U platformio
          platformio update

      # 3. Compile todos os ambientes definidos no platformio.ini
      - name: Build Environments
        run: |
          platformio run

      # 4. Executar os testes (opcional)
      - name: Run Unit Tests
        run: |
          platformio test
